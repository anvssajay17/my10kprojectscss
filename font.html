<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Grid</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&family=Lato&family=Montserrat&family=Poppins&family=Oswald&family=Raleway&family=Playfair+Display&family=Merriweather&family=Nunito&family=Quicksand&family=Caveat&family=Abril+Fatface&family=Libre+Baskerville&family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="font.css">
</head>
<body>
  <div class="grid">
    <div class="roboto">Roboto</div>
    <div class="open-sans">Open Sans</div>
    <div class="lato">Lato</div>
    <div class="montserrat">Montserrat</div>
    <div class="poppins">Poppins</div>
    <div class="oswald">Oswald</div>
    <div class="raleway">Raleway</div>
    <div class="playfair">Playfair Display</div>
    <div class="merriweather">Merriweather</div>
    <div class="nunito">Nunito</div>
    <div class="quicksand">Quicksand</div>
    <div class="caveat">Caveat</div>
    <div class="abril-fatface">Abril Fatface</div>
    <div class="baskerville">Libre Baskerville</div>
    <div class="dancing-script">Dancing Script</div>
  </div>
</body>
</html>
